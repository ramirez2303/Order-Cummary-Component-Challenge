<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main class="main" id="main">
      <section class="img-container">
        <img src="images/illustration-hero.svg" alt="Illustration Image" />
      </section>
      <section class="info-container">
        <h1 class="title">Order Summary</h1>
        <p class="txt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-plan">
          <img src="images/icon-music.svg" alt="Icon of Music" />
          <div class="desc-plan">
            <h2 class="title title-plan">Annual Plan</h2>
            <p class="txt time-plan">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        <a href="#" class="pay-plan">Proceed to Payment</a>
        <h2 class="cancel-plan">Cancel Order</h2>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ramirez2303" target="_blank">Rodrigo</a>.
      </div>
    </footer>
  </body>
</html>
